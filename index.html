    <title>Monthly Expense Control</title>
    <script defer type="module" src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/styles/main.scss">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <section class="main__container">
            <header class="main__container-header">
                <h1 class="main__container-title"><span class="main__container-blue">Monthly</span> Expense Control</h1>
            </header>
            <section class="main__container-form">
                <label for="expenseName" class="sr-only">Expense Name</label>
                <input class="main__container-input" type="text" id="expenseName" placeholder="Expense Name">
                <label for="expenseValue" class="sr-only">Expense Value</label>
                <input class="main__container-input" type="number" id="expenseValue" placeholder="Expense Value" min="0" step="0.01">
                <label for="expenseDescription" class="sr-only">Expense Description</label>
                <input class="main__container-input" type="text" id="expenseDescription" placeholder="Expense Description (Optional)">
                <button class="main__container-btn" type="submit" id="formBtn">Add Expenses</button>
            </section>
            <article class="main__container-list-wrapper">
                <ul class="main__container-list" id="expenseList"></ul>
            </article>
            <footer class="main__container-total">
                <p>Monthly Total: USD$ <span id="totalExpense">0.00</span></p>
            </footer>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
